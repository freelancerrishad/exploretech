<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tech</title>

    <!-- Tailwind css link -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- self css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar Strat -->
    <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded my-10">
        <div class="container flex flex-wrap justify-between items-center mx-auto">

            <div class="flex md:order-2">
                <button type="button"

                <button data-collapse-toggle="navbar-cta" type="button"

                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1 bg-white-200" id="navbar-cta">
                <ul
                    class="flex flex-col p-4 mt-4 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                    <li>
                        <a href="#slider"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:bg-transparent md:hover:text-blue-600 md:p-0 font-medium text-xl"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 font-medium text-xl">Courses</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 font-medium text-xl">Deals</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 font-medium text-xl">Success</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 font-medium text-xl">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 font-medium text-xl">Register</a>

    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>

</html>
